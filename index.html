<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Team - Production d'Humoristes</title>
    
    <!-- STYLES CRITIQUES - Chargement immédiat avant tout le reste -->
    <style>
      /* Reset d'urgence pour mobile */
      * {
        box-sizing: border-box;
        max-width: 100vw;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden !important;
        width: 100% !important;
        max-width: 100vw !important;
        position: relative;
      }
      
      #root {
        width: 100% !important;
        max-width: 100vw !important;
        overflow-x: hidden !important;
        position: relative;
        min-height: 100vh;
      }
      
      /* Fix critique pour le logo Tiny Team */
      img[src*="Logo_TT_blanc"],
      img[src*="logo"],
      .logo-img,
      img[alt="Tiny Team"] {
        max-height: 50px !important;
        width: auto !important;
        height: auto !important;
        object-fit: contain !important;
        display: block !important;
      }
      
      @media (min-width: 768px) {
        img[src*="Logo_TT_blanc"],
        img[src*="logo"],
        .logo-img,
        img[alt="Tiny Team"] {
          max-height: 60px !important;
        }
      }
      
      @media (min-width: 1024px) {
        img[src*="Logo_TT_blanc"],
        img[src*="logo"],
        .logo-img,
        img[alt="Tiny Team"] {
          max-height: 80px !important;
        }
      }
      
      /* Fix pour la navigation */
      .nav-container {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        width: 100% !important;
        max-width: 100vw !important;
        z-index: 1000 !important;
        background: rgba(10, 10, 31, 0.95) !important;
        padding: 1rem 0 !important;
      }
      
      .nav-wrapper {
        width: 100% !important;
        max-width: 100vw !important;
        padding: 0 1rem !important;
      }
      
      .nav-content {
        display: flex !important;
        justify-content: space-between !important;
        align-items: center !important;
        max-width: 1400px !important;
        margin: 0 auto !important;
        width: 100% !important;
      }
      
      .logo-container {
        display: block !important;
        flex-shrink: 0 !important;
        position: relative !important;
        z-index: 1001 !important;
      }
      
      .logo-wrapper {
        display: block !important;
        position: relative !important;
      }
      
      /* Menu mobile */
      .mobile-menu-btn {
        position: relative !important;
        z-index: 1001 !important;
      }
      
      /* Cache les éléments problématiques sur mobile */
      @media (max-width: 768px) {
        /* Navigation */
        .logo-particles,
        .logo-halo,
        .particle,
        .cta-energy,
        .dropdown-neon,
        .nav-menu,
        .cta-explosive {
          display: none !important;
        }
        
        /* Hero Section */
        .carousel-track,
        .background-carousel,
        .carousel-rows,
        .poster-card {
          display: none !important;
          animation: none !important;
        }
        
        /* Sections */
        .orb,
        .orb-1,
        .orb-2,
        .orb-3,
        .stars,
        .star,
        .gradient-mesh,
        [class*="gradient-radial"],
        [class*="float"],
        [class*="glow"],
        [class*="sparkle"],
        [class*="shimmer"] {
          display: none !important;
          animation: none !important;
        }
        
        /* Désactive les animations lourdes */
        * {
          animation-duration: 0s !important;
          animation-delay: 0s !important;
          transition-duration: 0.2s !important;
        }
        
        /* Désactive les filtres lourds */
        * {
          filter: none !important;
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
          transform: none !important;
          -webkit-transform: none !important;
        }
        
        /* Garde seulement les transforms essentiels */
        .mobile-menu {
          transform: translateX(0) !important;
        }
        
        /* S'assure que le contenu principal a du padding pour la nav */
        main {
          padding-top: 80px !important;
        }
        
        .hero-section {
          min-height: calc(100vh - 80px) !important;
        }
      }
      
      /* Sécurité supplémentaire */
      section, div, article, aside, nav, header, footer {
        max-width: 100vw !important;
        overflow-x: hidden !important;
      }
      
      /* Fix pour tous les conteneurs */
      .container,
      [class*="container"] {
        max-width: 100% !important;
        padding-left: 1rem !important;
        padding-right: 1rem !important;
      }
    </style>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
