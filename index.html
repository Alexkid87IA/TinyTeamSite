<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Team - Production d'Humoristes</title>
    
    <!-- STYLES CRITIQUES MINIMAUX - Juste ce qu'il faut -->
    <style>
      /* Fix de base pour mobile */
      html {
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden !important;
        width: 100%;
        position: relative;
      }
      
      /* Fix pour le logo uniquement */
      @media (max-width: 768px) {
        img[alt="Tiny Team"],
        .logo-img {
          max-height: 50px !important;
          width: auto !important;
        }
        
        /* Cache seulement les éléments vraiment problématiques */
        .logo-particles,
        .logo-halo,
        .carousel-track,
        .background-carousel {
          display: none !important;
        }
        
        /* Garde le padding pour la nav */
        main {
          padding-top: 80px;
        }
        
        /* FIX CRITIQUE POUR LES CARTES SUR MOBILE */
        .cards {
          max-width: 100% !important;
        }
        
        .card {
          max-width: 300px !important;
          margin: 0 auto !important;
        }
        
        .card-title {
          font-size: 0.875rem !important;
          font-weight: 600 !important;
        }
        
        .card-label {
          font-size: 0.625rem !important;
        }
        
        .card-arrow {
          font-size: 0.875rem !important;
        }
      }
      
      /* Pour les très petits écrans */
      @media (max-width: 380px) {
        .card-title {
          font-size: 0.75rem !important;
        }
        
        .card-label {
          font-size: 0.5rem !important;
        }
        
        .card-arrow {
          font-size: 0.75rem !important;
        }
      }
    </style>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
